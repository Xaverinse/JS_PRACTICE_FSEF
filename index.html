<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Exercise 3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
	<form>
		<label>Choose your Food</label>
		<select id="meal" class="form-select">
			<option disabled selected value="none">Select Options</option>
			<option value="250">Meal Set A</option>
			<option value="300">Meal Set B</option>
			<option value="325">Meal Set C</option>
		</select>
<br>
		<label>Verified Discount</label>
		<select class="form-select" id="discount">
			<option disabled selected value="none">Select Option</option>
			<option value="0">Regular</option>
			<option value="0.2">PWD/Senior Citizen/Student</option>
		</select>
<br>
	<button onclick="check_discount()">Meal Price</button>
	</form>
<br>
</div>
	<script>
		function check_discount(){
		var meal1 = document.getElementById("meal").value;
		var disc1 = document.getElementById("discount").value;
		var final_price = meal1 - (meal1 * disc1);

		window.alert('The price of your meal is' + ' ' + final_price);
	
		}
	</script>
</body>
</html>
